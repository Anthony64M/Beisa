<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beisa Hotel Booking</title>
    <link rel="shortcut icon" href="./assets/short.ico" />
    <link rel="stylesheet" href="./css/book.css"> <!-- Include your stylesheet if needed -->
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="./assets/short.ico" alt="Your Logo" class="logo">
        </a>
        <h1>Beisa Booking</h1>
    </div>
        <!-- Calendar -->
    <div id="calendar">
        <div id="calendar-header">
            <button id="prev-month">Previous Month</button>
            <h2 id="current-month">Month Year</h2>
            <button id="next-month">Next Month</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Calendar cells will be generated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Booking Form -->
    <form id="payment-form">
        <h2>Booking Details</h2>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="check-in-date">Check-In Date:</label>
        <input type="text" id="check-in-date" name="check-in-date" readonly required><br>

        <label for="check-out-date">Check-Out Date:</label>
        <input type="text" id="check-out-date" name="check-out-date" readonly required><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required><br>

        <h2>Payment Information</h2>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required><br>

        <label for="card-name">Cardholder Name:</label>
        <input type="text" id="card-name" name="card-name" required><br>

        <label for="expiration-month">Expiration Month:</label>
        <input type="text" id="expiration-month" name="expiration-month" required><br>

        <label for="expiration-year">Expiration Year:</label>
        <input type="text" id="expiration-year" name="expiration-year" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>

        <button type="submit">Book Now</button>
    </form>

    <script src="./js/book.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
