<head>

  <title>Beisa Hotel Booking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/book.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="center-container">
    <div class="header">
        <a href="index.html">
            <img src="./assets/short.ico" alt="Your Logo" class="logo">
        </a>
    </div>
    </div>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <center><h2>Beisa Hotel Booking Form</h2></center>
          <form action="submit_phpcrm_form.php" method="POST">
            <div class="row">
              <div class="col-50">
                <input type="text" id="fname" required  name="name" placeholder="Name">  
              </div>
             </div>
                  <div class="row">
                <div class="col-50">
                    <input type="email" name="email" required placeholder="Email">
                </div>
                <div class="col-50">
                   <input type="number" name="phone" required placeholder="Phone">
               </div>
            </div>
                <div class="row">
                  <div class="col-50">
                    <input type="text" id="address" name="address" placeholder="Address">
                  </div>     
             </div>
             <div class="row">
                 <div class="col-50">
                     <input type="text" name="city" required placeholder="City">
                 </div>
                 <div class="col-50">
                    <input type="text" name="state" required placeholder="State">
                </div>
             </div>
             <div class="row">
                <div class="col-50">
                    <input type="number" name="zip_code" required placeholder="Zip Code">
                </div>
                <div class="col-50">
                   <input type="text" name="country" required placeholder="Country">
               </div>
            </div>
            <div class="row">
                <div class="col-50">
                    <label>Check In</label>
                    <input type="date" name="check_in_date" required >
                </div>
                <div class="col-50">
                    <label>Check Out</label>
                   <input type="date" name="check_out_date" required >
               </div>
            </div>
            <div class="row">
              <div class="col-50">
                  <input type="number" name="no_of_person" placeholder="No Of Person" required >
              </div>
              <div class="col-50">
                <select name="no_of_male" >
                  <option value="null">Male</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
          </div>
           <div class="row">
            <div class="col-50">
                <select name="no_of_female" >
                  <option value="null">Female</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
            </div>
            <div class="col-50">
              <select name="no_of_kids" >
                <option value="null">Kids</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
          </div>
          </div>
          <input type="submit" value="Book Now" class="btn" id="bookNowButton">           </div>
           </div>
            </div>
          </form>
        </div>
      </div>
    </div>
      <!-- Modal for Pesapal Payment -->
      <div id="pesapalModal" class="modal">
        <div class="modal-content">
            <!-- Place your Pesapal payment form or iframe here -->
            <!-- For example, you can use an iframe to embed the Pesapal payment page -->
            <iframe src="https://www.pesapal.com/payment-form" frameborder="0" width="100%" height="400"></iframe>
        </div>
    </div>
    <script src="./js/book.js"></script>
    </body>
